<section id="buscador-bar" >
  <div class="top-bar">
    <div class="buttons-container">
      <button class="button">Carne</button>
      <button class="button">Pescado</button>
      <button class="button">Arroces</button>
      <button class="button">Vegetal</button>
      <button class="button">Pasta</button>
      <button class="button">Dulce</button>
      <button class="button">Bebidas</button>
      <button class="button">Variado</button>
    </div>
  </div>

  <div class="recetas">
    <div class="scroll-content">
      <div *ngFor="let receta of recetas" class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="{{receta.img}}" alt="{{ receta.titulo }}">
          <div class="card-body">
            <a href="{{receta.img}}" target="_blank">
              <h5 class="card-title stretched-link">{{ receta.titulo }}</h5></a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
