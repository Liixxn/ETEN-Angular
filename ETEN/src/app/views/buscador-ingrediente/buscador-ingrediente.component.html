<section id="buscador-bar">
  <div class="top-bar">
    <form>
      <input type="text" id="nombreReceta" placeholder="Introduzca un ingrediente"/>
    </form>
    <form>
      <button type="button" id="botonReceta" (click)="agregarTarjeta()">Añadir</button>
    </form>
    <form>
      <button type="button" id="btnBuscar" (click)="buscarRecetasPorIngrediente()">Buscar</button>
    </form>

  </div>
  <ngx-spinner type="ball-scale-multiple"><img src="assets/tail-spin.svg" width="100%" height="100%"/></ngx-spinner>
  <div class="tarjetas">
    <div id="contenedorTarjetas" class="tarjetas-container">
      <div class="tarjeta-aniadida" *ngFor="let ingrediente of ingredientesTarjetas; let i = index">
        <span>{{ ingrediente }}</span>
        <span class="borrar" (click)="eliminarIngrediente(i)">x</span>
      </div>
    </div>
  </div>

  <div class="recetas">
    <div class="scroll-content" id="contenedor-scroll">
      <div class="col-md-4" *ngFor="let receta of recetas | paginate : {
    itemsPerPage: 12,
    currentPage: page,
    totalItems: numeroTotal
           }; let i = index" [class.active]="i == currentIndex">
        <div class="card">
          <img class="card-img-top" src="{{receta.img}}" alt="{{ receta.titulo }}">
          <div class="card-body">
            <a (click)="abrirInfoReceta(receta)">
              <h5 class="card-title stretched-link">{{ receta.titulo }}</h5></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="paginacion">
  <pagination-controls
    previousLabel="Anterior"
    nextLabel="Siguiente"
    (pageChange)="handlePageChange($event)"
  ></pagination-controls>
</div>



<footer class="bg-dark text-center text-white">

  <div class="container p-4 pb-0">

    <section class="mb-4">

      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fa-solid fa-envelope"></i></a>

      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-instagram"></i></a>

      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
      ><i class="fab fa-google"></i></a>
    </section>

  </div>

  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2023 Copyright:
    <a class="text-white" [routerLink]="['eten']" >Eten.com</a>
  </div>

</footer>
