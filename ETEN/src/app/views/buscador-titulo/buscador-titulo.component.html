<section id="buscador-bar">
  <div class="top-bar">
    <form>
      <input id="nombreReceta" class="search-titulo" type="text" placeholder="Nombre de la receta"
             [(ngModel)]="nombreRecetaBuscar">
    </form>
    <form>
      <button (click)="obtenerTituloReceta()" type="submit">Buscar</button>
    </form>
  </div>
  <div class="recetas">
    <h3>{{ nombreRecetaBuscar }}</h3>
    <div class="scroll-content" id="contenedor-scroll">
      <div *ngFor="let receta of recetas | paginate : {
    itemsPerPage: 12,
    currentPage: page,
    totalItems: recetas.length
           }; let i = index" [class.active]="i == currentIndex" class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="{{receta.img}}" alt="{{ receta.titulo }}">
          <div class="card-body">
            <a (click)="abrirInfoReceta(receta)">
              <h5 class="card-title stretched-link">{{ receta.titulo }}</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="paginacion">
    <pagination-controls
      previousLabel="Anterior"
      nextLabel="Siguiente"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>


  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fa-solid fa-envelope"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-instagram"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
      </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Eten.com
    </div>
  </footer>
</section>
