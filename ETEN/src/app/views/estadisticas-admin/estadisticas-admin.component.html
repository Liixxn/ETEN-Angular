<body>


    <section id="tabs">


        <div class="col-xs-12 ">
            <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-graficas-tab" data-toggle="tab" href="#nav-graficas"
                        role="tab" aria-controls="nav-graficas" aria-selected="true"><span><img
                                src="assets/imgs/grafico.png" width="60" height="60"></span></a>
                    <a class="nav-item nav-link" id="nav-users-tab" data-toggle="tab" href="#nav-users"
                        role="tab" aria-controls="nav-users" aria-selected="false"><span><img
                                src="assets/imgs/user.png" width="60" height="60"></span></a>
                    <a class="nav-item nav-link" id="nav-recetas-tab" data-toggle="tab" href="#nav-recetas" role="tab"
                        aria-controls="nav-recetas" aria-selected="false"><span><img src="assets/imgs/libro_recetas.png"
                                width="60" height="60"></span></a>
                </div>
            </nav>
            <!--GRAFICAS Y ESTADISTICAS-->
            <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                <div class="tab-pane tab-pane-graficas fade show active" id="nav-graficas" role="tabpanel"
                    aria-labelledby="nav-graficas-tab">

                    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
                    <div class="d-flex flex-wrap flex-column flex-sm-row justify-content-center align-items-between">
                        <div class="d-flex flex-column separacion_graficas">
                            <h3 style="text-align: center;">Recetas por Categoria</h3>
                            <div class="">
                              <div id="chartRecetas">
                                <apx-chart [series]="chartOptionsRecetas.series" [chart]="chartOptionsRecetas.chart" [labels]="chartOptionsRecetas.labels" [responsive]="chartOptionsRecetas.responsive"
                                [legend]="chartOptionsRecetas.legend" [colors]="chartOptionsRecetas.colors">
                                </apx-chart>
                              </div>
                            </div>
                        </div>

                        <div class="d-flex flex-column separacion_graficas">
                            <h3 style="text-align: center;">Grafica de Users</h3>
                            <div class="">
                              <div id="chartUsuarios">
                                <apx-chart [series]="chartOptionsUsuarios.series" [chart]="chartOptionsUsuarios.chart" [labels]="chartOptionsUsuarios.labels" [responsive]="chartOptionsUsuarios.responsive"
                                           [legend]="chartOptionsUsuarios.legend" [colors]="chartOptionsUsuarios.colors">
                                </apx-chart>
                              </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column separacion_graficas">
                            <h3 style="text-align: center;">Grafica de Ofertas</h3>
                            <div class="">
                              <div id="chartOfertas">
                                <apx-chart [series]="chartOptionsOfertas.series" [chart]="chartOptionsOfertas.chart" [labels]="chartOptionsOfertas.labels" [responsive]="chartOptionsOfertas.responsive"
                                           [legend]="chartOptionsOfertas.legend" [colors]="chartOptionsOfertas.colors">
                                </apx-chart>
                              </div>
                            </div>
                        </div>
                    </div>






                </div>
                <!--FIN GRAFICAS Y ESTADISTICAS-->


                <!--TABLA DE USERS-->
                <div class="tab-pane hacer_scroll fade" id="nav-users" role="tabpanel"
                    aria-labelledby="nav-users-tab">
                    <div class="form-row align-items-center justify-content-between buscador_div">

                        <!--Buscar por Nombre-->
                        <div class="col-sm-3 my-1">
                            <input type="text" id="BuscarNombre" placeholder="Buscar por Nombre de Usuario" [(ngModel)]="nombreUserSeleccionado"
                                (keyup)="filtrarPorNombreUser()" (change)="onClickNombreUser()" class="form-control"
                                list="listaNombresUser" />
                            <datalist id="listaNombresUser">
                                <option *ngFor="let nombre of todosNombresUsers" [value]="nombre"></option>
                            </datalist>
                        </div>
                        <!--Buscar por email-->
                        <div class="col-sm-3 my-1">
                            <input placeholder="Buscar por Email de Usuario" [(ngModel)]="emailUserSeleccionado"
                                (keyup)="filtrarPorEmailUser()" (change)="onClickEmailUser()" class="form-control"
                                list="listaEmailUser" />
                            <datalist id="listaEmailUser">
                                <option *ngFor="let nombre of todosEmailsUsers" [value]="nombre"></option>
                            </datalist>
                        </div>
                        <!--CheckBox Subscripcion-->
                        <div class="col-auto my-1">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox_subscripcion" [(ngModel)]="subscripcionActiva" (change)="onClickSubscripcion()">
                                <label class="form-check-label" for="checkbox">Subscripción</label>
                            </div>
                        </div>
                        <!--CheckBox User Activo-->
                        <div class="col-auto my-1">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox_usuario_activo" [(ngModel)]="usuarioActivo" >
                                <label class="form-check-label" for="checkbox">Usuario Activo</label>
                            </div>
                        </div>
                        <!--Boton Buscar-->
                        <div class="col-auto my-1">
                            <button (click)="BuscarInfo()" type="button" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>

                    <table class="table table-striped ajustar_tabla_users">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre Usuario</th>
                                <th>Email</th>
                                <th>Nº recetas en favorito</th>
                                <th>Subscrito</th>
                                <th>Activo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuariosFiltrados">
                                <td>{{usuario.id}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.email}}</td>
                                <td>16</td>
                                <td>{{usuario.subscripcion}}</td>
                                <td>Si</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <!--FIN TABLA DE USERS-->
                <!--TABLA DE RECETAS-->
                <div class="tab-pane hacer_scroll fade" id="nav-recetas" role="tabpanel"
                    aria-labelledby="nav-recetas-tab">


                    <div class="form-row align-items-center justify-content-between buscador_div">
                        <div class="col-sm-3 my-1">

                            <!--Buscar por Nombre-->
                            <input placeholder="Buscar por Nombre de Receta" [(ngModel)]="nombreRecetaSeleccionado"
                                (keyup)="buscarRecetaSeleccionada()" (change)="onClickNombreReceta()" class="form-control"
                                list="listaNombresReceta" />
                            <datalist id="listaNombresReceta">
                                <option *ngFor="let nombre of todosNombresRecetas" [value]="nombre"></option>
                            </datalist>
                        </div>
                        <!--Buscar por Categoria-->
                        <div class="col-sm-3 my-1">
                            <select class="form-select" (change)= "buscarRecetaSeleccionada()" [(ngModel)]="opcionSeleccionada">
                                <option value="" disabled selected hidden>Selecciona una opción</option>
                                <option value="1">Arroz</option>
                                <option value="2">Bebida</option>
                                <option value="3">Carne</option>
                                <option value="4">Dulce</option>
                                <option value="5">Pasta</option>
                                <option value="6">Pescado</option>
                                <option value="7">Variado</option>
                                <option value="8">Vegetales</option>
                                <option value="9">Todos</option>
                            </select>
                        </div>
                        <!--CheckBox Receta Activa-->
                        <div class="col-auto my-1">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox_receta_activa">
                                <label class="form-check-label" for="checkbox">Receta Activa</label>
                            </div>
                        </div>
                        <!--Boton Buscar-->
                        <div class="col-auto my-1">
                            <button type="button" class="btn btn-primary" (click)="buscarRecetaSeleccionada">Buscar</button>
                        </div>
                    </div>

                    <table class="table table-striped hacer_scroll ajustar_tabla_recetas">
                        <thead>

                            <tr>
                                <th>ID</th>
                                <th>Nombre Receta</th>
                                <th>Categoría</th>
                                <th>Activo</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let receta of recetasFiltradas">
                                <td>{{receta.id}}</td>
                                <td>{{receta.titulo}}</td>
                                <td>{{receta.categoria}}</td>

                                <td>
                                    <!--CheckBox Receta Activa-->
                                    <div class="col-auto my-1">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox_receta_activa">
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="footer_boton">
                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                    </div>




                </div>
                <!--FIN TABLA DE RECETAS-->
            </div>



        </div>




    </section>
</body>

<app-footer></app-footer>
