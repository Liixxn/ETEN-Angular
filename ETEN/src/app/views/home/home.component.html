<section id="section-video">
  <div id="home-video">
    <video loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true" id="video-banner">
      <source src="assets/videos/ETEN-home.mp4" type="video/mp4">
    </video>

    <h1>ETEN</h1>

  </div>
</section>
