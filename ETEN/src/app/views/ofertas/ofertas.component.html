<section class="seccionNavegacion">
  <nav class="menu-categoria d-flex">
    <div class="buttons-container">
      <button id="Todos los productos" class="boton-categoria" (click)="cargarTodasOfertas('')">
        Todos los productos
      </button>

      <button id="Productos Frescos" class="boton-categoria" (click)="cargarTodasOfertas('Productos Frescos')">
        Productos Frescos
      </button>

      <button id="Despensa" class="boton-categoria" (click)="cargarTodasOfertas('Despensa')">
        Despensa
      </button>

      <button id="Bebidas" class="boton-categoria" (click)="cargarTodasOfertas('Bebidas')">
        Bebidas
      </button>

    </div>
  </nav>
</section>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<section class="featured">
  <div class="contendor-scroll">
    <div class="col-md-4" *ngFor="let product of products | paginate : {
            itemsPerPage: numOfertas,
            currentPage: page,
            totalItems: numeroTotal
          }; let i = index" [class.active]=" i == currentIndex">
      <div class="card">
        <img [src]="product.imagenOferta" alt="Producto">
        <h3>{{ product.nombreOferta }}</h3>
        <div class="precios">
          <span class="precioAnterior"><del>{{ product.precioAnterior.toFixed(2) }}€</del></span>
          <span class="precioActual">{{ product.precioActual.toFixed(2) }}€</span>
        </div>
        <a [href]="product.urlOferta" (click)="sumarVisita(product.id!)" class="boton-precio" target="_blank">Ver</a>
      </div>
    </div>
  </div>
</section>

<div class="pagination">
  <pagination-controls previousLabel="Anterior" nextLabel="Siguiente"
    (pageChange)="handlePageChange($event)"></pagination-controls>
</div>




<app-footer></app-footer>
