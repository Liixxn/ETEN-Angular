<head>
    <meta charset="UTF-8">
    <title>Ofertas</title>
    <link rel="stylesheet" href="ofertas.component.scss">
  </head>
  <body>
    <header>
      <h1>Ofertas</h1>
    </header>
  
    <main>
      <nav class="button-menu">
        <ul>
          <li>
            <a href="#" class="btn-primary" [class.active]="selectedCategory === ''" (click)="selectCategory(''); $event.preventDefault()">
              Todos los productos
            </a>
          </li>
          <li *ngFor = "let category of categories">
            <a href="#" class="btn-primary" [class.active]="selectedCategory === category" (click)="selectCategory(category); $event.preventDefault()">
              {{ category }}
            </a>
          </li>
        </ul>
      </nav>
  
      <section class="featured">
        <div class="grid">
          <div class="card" *ngFor="let product of paginatedProducts">
            <img [src]="product.image" alt="Producto">
            <h3>{{ product.title }}</h3>
            <p>{{ product.description }}</p>
            <span class="price">{{ product.price }}</span>
            <a href="#" class="btn-primary">Comprar</a>
          </div>
        </div>
      </section>
  
      <div class="pagination">
        <a href="javascript:void(0)" (click)="previousPage()" class="prev">&laquo;Anterior</a>
        <ng-container *ngFor="let page of pages">
          <a href="javascript:void(0)" *ngIf="page === currentPage; else otherPage" 
            class="page active">{{ page }}</a>
          <ng-template #otherPage>
            <a href="javascript:void(0)" (click)="setPage(page)" class="page">{{ page }}</a>
          </ng-template>
        </ng-container>
        <a href="javascript:void(0)" (click)="nextPage()" class="next">Siguiente&raquo;</a>
      </div>
    </main>
  
    <footer>
      <p>&copy; 2023 Eten</p>
    </footer>
  </body>
