<head>
    <meta charset="UTF-8">
    <title>Ofertas</title>
    <link rel="stylesheet" href="ofertas.component.scss">
  </head>
  <body>
    <header>
      <h1>Ofertas</h1>
    </header>
  
    <main>
      <nav class="button-menu">
        <ul>
          <li>
            <a href="#" class="btn-primary" [class.active]="selectedcategoria === ''" (click)="selectcategoria(''); $event.preventDefault()">
              Todos los productos
            </a>
          </li>
          <li *ngFor = "let categoria of categorias">
            <a href="#" class="btn-primary" [class.active]="selectedcategoria === categoria" (click)="selectcategoria(categoria); $event.preventDefault()">
              {{ categoria }}
            </a>
          </li>
        </ul>
      </nav>
  
      <section class="featured">
        <div class="grid" id="contenedor-scroll">
          <div class="card" *ngFor="let product of products | paginate : {
            itemsPerPage: 20,
            currentPage: page,
            totalItems: products.length
          }; let i = index"[class.active]=" i == currentIndex">
            <img [src]="product.imagenOferta" alt="Producto">
            <h3>{{ product.nombreOferta }}</h3>
            <!--<p>{{ product.description }}</p>-->
            <span class="precioAnterior">{{ product.precioAnterior }}</span>
            <span class="precioActual">{{ product.precioActual }}</span>
            <a href="#" class="btn-primary">Ver</a>
          </div>
        </div>
      </section>
  
      <!--
      <div class="pagination">
        <a href="javascript:void(0)" (click)="previousPage()" class="prev">&laquo;Anterior</a>
        <ng-container *ngFor="let page of pages">
          <a href="javascript:void(0)" *ngIf="page === currentPage; else otherPage" 
            class="page active">{{ page }}</a>
          <ng-template #otherPage>
            <a href="javascript:void(0)" (click)="setPage(page)" class="page">{{ page }}</a>
          </ng-template>
        </ng-container>
        <a href="javascript:void(0)" (click)="nextPage()" class="next">Siguiente&raquo;</a>
      </div>
      -->

      <div class="pagination">
        <pagination-controls
          previousLabel="Anterior"
          nextLabel="Siguiente"
          (pageChange)="handlePageChange($event)"
        ></pagination-controls>
      </div>
    </main>
  
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
    
        <section class="mb-4">
    
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class="fa-solid fa-envelope"></i></a>
    
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class="fab fa-instagram"></i></a>
    
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-google"></i></a>
        </section>
    
      </div>
    
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
        <a class="text-white" href="eten">Eten.com</a>
      </div>
    
    </footer>
  </body>
